<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Bootstrap Form Template</title>
</head>

<body>

  <div class="container">

    <h1>Contact Us</h1>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="source" class="form-label">Referral Source</label>
        <select id="source" name="source" class="form-control">
          <option>Google</option>
          <option>Bing</option>
          <option>Mail</option>
          <option>Conference</option>
          <option>Customer Referral</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea id="comments" name="comments" class="form-control"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="optOut">
        <label class="form-check-label" for="optOut">Opt Out of Marketing Emails</label>
      </div>
      <div>
        <button class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>

  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
