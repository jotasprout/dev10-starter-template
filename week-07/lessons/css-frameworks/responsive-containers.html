<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Bootstrap Responsive Containers</title>

  <style>
    .div-container {
      background-color: blue;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
      height: 60px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Responsive Containers Example</h1>
    <p>Try resizing the browser and seeing when each container switches to 100% width as the browser width gets shorter.
    </p>
  </div>

  <div class="container div-container">.container</div>
  <div class="container-sm div-container">.container-sm</div>
  <div class="container-md div-container">.container-md</div>
  <div class="container-lg div-container">.container-lg</div>
  <div class="container-xl div-container">.container-xl</div>
  <div class="container-fluid div-container">.container-fluid</div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
